<!DOCTYPE html>
<html>
<head>
	<title>background generator</title>
</head>
<body id="gradient">
<h1><u>BACKGROUND GENERATOR</u></h1>
<input class="color1" type="color" name="color1" value="#00ff00">
<input class="color2" type="color" name="color2" value="#0000ff">
<input class="color3" type="color" name="color3" value="#ff0000">
<h2>current css background</h2>
<h3></h3>
<style>
	body
	{
		background:linear-gradient(to right,#00ff00,#0000ff,#ff0000);
	}

</style>

<script>
	var css=document.querySelector("h3");
	var color1=document.querySelector(".color1");
	var color2=document.querySelector(".color2");
	var color3=document.querySelector(".color3");
	var body=document.getElementById("gradient");


	// function setgradient(){
	// 	body.style.background=
	// 	"linear-gradient(to right,"
	// 	+ color1.value 
	// 	+","
	// 	+ color2.value s
	// 	+")";
	// }
	// color1.addEventListener("input", setgradient());

	// color2.addEventListener("input", setgradient());

		
	color1.addEventListener("input", function(){
		body.style.background=
		"linear-gradient(to right,"
		+ color1.value 
		+","
		+ color2.value 
		+","
		+ color3.value 
		+")";
		css.textContent=body.style.background +";";
		});

	color2.addEventListener("input", function(){
		body.style.background=
		"linear-gradient(to right,"
		+ color1.value 
		+","
		+ color2.value 
		+","
		+ color3.value 
		+ ")";
		css.textContent=body.style.background +";";
	});

	color3.addEventListener("input", function(){
		body.style.background=
		"linear-gradient(to right,"
		+ color1.value 
		+","
		+ color2.value 
		+","
		+ color3.value 
		+ ")";
		css.textContent=body.style.background +";";
	});



</script>

</body>
</html>
